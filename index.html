<!DOCTYPE html>

<html>
  <head>
    <title>UDF Repository for MySQL</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="assets/strftime.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
    <script type="text/javascript">
    $(function() {
      addRepos(function(repo) {
        var $item = $("<li>").addClass("repo grid-1");
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text(repo.name.replace(/^lib_mysqludf_/, '').toUpperCase()));
        $link.append($("<h3>").text(repo.name));
        $link.append($("<p>").text(repoDescription(repo)));

        var funcs = repoFunction(repo);
        if (funcs) {
          var $list = $("<ul>");
          for (var i=0; i < funcs.length; i++) {
            $list.append($("<li>").text(funcs[i]));
          }
          $list.appendTo($("<p>").addClass('functions').append('Includes:').appendTo($link));
        }
        $item.appendTo("#repos");
      });
      
      setMembers();
    });
    </script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <h1>UDF Repository for MySQL</h1>
        <div id="logo"><img src="assets/logo.png"></div>
        <h3>Extend your MySQL server with additional functions</h3>
        <p>What are UDFs? <a href="#">Learn more</a></p>
        <p>Join us! <a href="#">Propose a new library</a></p>
        <p>Follow us on Twitter! <a href="http://www.twitter.com/mysqludf" target="_blank">@mysqludf</a></p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/mysqludf/repositories"><span id="num-repos"><img src="assets/spinner.gif" /></span> libraries</a>
            <br>
            <a href="https://github.com/mysqludf"><span id="num-members"><img src="assets/spinner.gif" /></span> members</a>
          </p>
          <p class="email"><a href="mailto:info@mysqludf.com">info@mysqludf.com</a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/mysqludf/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
  </body>
</html>
